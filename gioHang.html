<script>
    function giohang() {
        let arr = JSON.parse(localStorage.getItem("carts"));
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            str = str + `<tr>
                <td><img class="anh" src=` + arr[i].anh + `/></td>
                   <td> <a>` + arr[i].ten + `</a></td>
                   <td style="color: red"><h2>` + arr[i].gia + `₫</h2></td>
                   <td><button onclick="deleteCart(${i})" style="background-color: red">Delete</button></td>`
        }

        document.getElementById("cart").innerHTML = str
        let price = 0;
        for (let i = 0; i <arr.length ; i++) {
            price += parseInt(arr[i].gia);
        }
        price += " ₫"
        document.getElementById("Price").innerHTML= price;

    }
    giohang();
    function deleteCart(index) {
        let arr = JSON.parse(localStorage.getItem("carts"));
        arr.splice(index, 1);
        localStorage.setItem("carts", JSON.stringify(arr));
        giohang()
    }
</script>
